{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/product_confirm_delete.css' %}">

{% block content %}
  <h2>ยืนยันการลบสินค้า: {{ product.name }}</h2>
  <p>คุณต้องการลบสินค้านี้จริงๆ หรือไม่?</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ยืนยันการลบ</button>
    <a href="{% url 'product_list' %}">ยกเลิก</a>
  </form>
{% endblock %}
